<!DOCTYPE>
<html>

    <head>

    <body id="Body">
        <div id="first">
            <h3>中国传统家具人机工程学概说</h3>

            <div id="search_bar0">

                    <input class="text_input" type="text" id="fisrt_search" style="width:unset">
                </div>
                <input type="image" src="img/search_btn.png" id="search0">
            </div>
        </div>
        <div id="alert">
            <input type="image" id="close" src="img/close.png" />

            <div id="alert_h2">简单的提示的提示文字</div>
            <div class="input_container" id="alert_container1">

                    </div>

                        <label class="input" for="furni_size">尺寸</label>

                    </div>

                        <label class="input" for="furni_type">类型</label>
                        <select class="selection" id="furni_type">

                    </div>
                </div>
                <input type="image" src="img/search_btn.png" id="search">

                <!--查询结果-->
        </div>
        <div class="sidebar" id="sidebar">
